<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="../prodigy_wd_03/index.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

            <div class="cell" data-cell></div>

            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton2">Restart</button>
        </div>
    </div>

    <script src="../prodigy_wd_03/script.js"></script>
